<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="user?.img" />
    <mat-card-title>{{ user?.name }}</mat-card-title>
    <mat-card-subtitle>{{ user?.type }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <a mat-button color="primary" [routerLink]="['..', 'user-detail', user?.id]">
      {{ 'Detail' | translate }}
    </a>
    <a mat-button color="accent" [routerLink]="['..', 'user-edit', user?.id]">
      {{ 'Edit' | translate }}
    </a>
  </mat-card-actions>
</mat-card>
