<h2>Payment</h2>
<ul>
  <li *ngFor="let item of (items | async)">
    <span>{{ item.amount }}Ã—{{ item.name }}</span>
    <span>{{ item.price | currency:'IDR':'symbol-narrow':'.2-2' }}</span>
    <button (click)="removeItem(item)">Remove</button>
  </li>
  <ng-template *ngIf="(items | async)?.length then totalPayment; else noItem"></ng-template>
  <ng-template #totalPayment>
    <li>Total payment: <b>{{ total | async | currency:'IDR':'symbol-narrow':'.2-2' }}</b></li>
  </ng-template>
  <ng-template #noItem>
    <li>No items selected</li>
  </ng-template>
</ul>
